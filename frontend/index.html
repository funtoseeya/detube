<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Minimal Search</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
<h1 class="text-center mb-4 clickable-title" onclick="resetSearch()">Minimal YouTube Search</h1>

    <!-- Search Bar -->
<div class="input-group mb-3">
  <input type="text" id="searchQuery" class="form-control" placeholder="Search for videos...">
  <button class="btn btn-primary" id="searchBtn">Search</button>
</div>

<!-- Sorting and Filters -->
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
  <!-- Sorting -->
  <div>
    <label for="sortSelect" class="form-label me-2">Sort by:</label>
    <select id="sortSelect" class="form-select d-inline-block w-auto">
      <option value="relevance">Relevance</option>
      <option value="date">Upload Date</option>
      <option value="viewCount">View Count</option>
      <option value="duration">Duration</option>
    </select>
  </div>

  <!-- Filters -->
  <div class="d-flex flex-wrap gap-2">
    <button class="btn btn-outline-secondary filter-btn" data-filter="short">Include Shorts</button>
  </div>
</div>

<!-- Results -->
<div id="results" class="row g-3"></div>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
 <script>
  function resetSearch() {
    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('searchQuery');

    // Fade out effect
    resultsDiv.style.transition = 'opacity 0.3s';
    resultsDiv.style.opacity = '0';

    setTimeout(() => {
      resultsDiv.innerHTML = '';
      resultsDiv.style.opacity = '1'; // reset opacity
      searchInput.value = '';
    }, 300);
  }
</script>


</body>
</html>
