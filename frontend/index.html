<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Minimal Search</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Minimal YouTube Search</h1>

    <!-- Search Bar -->
    <div class="input-group mb-4">
      <input type="text" id="searchQuery" class="form-control" placeholder="Search for videos...">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>

    <!-- Results -->
    <div id="results" class="row g-3"></div>
  </div>

  <!-- Bootstrap JS (for layout) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Our JS -->
  <script src="js/main.js"></script>
</body>
</html>
