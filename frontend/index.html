<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeTube</title>
  <link rel="icon" type="image/png" href="youtube-brainrot.png">


  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container">
<div class="d-flex align-items-center justify-content-center gap-3">
  <img src="youtube-brainrot.png"
       alt="Youtube Brainrot"
       style="width:100px;height:auto;cursor:pointer;"
       onclick="resetSearch()"
       role="button"
       tabindex="0"
       onkeydown="if(event.key === 'Enter') resetSearch()">
  <h1 class="mb-0 clickable-title"
      onclick="resetSearch()"
      style="cursor:pointer;"
      role="button"
      tabindex="0"
      onkeydown="if(event.key === 'Enter') resetSearch()">DeTube</h1>
</div>
<p class="text-center mb-4">Search Youtube without all the distractions and brain rot.</p>


    <!-- Search Bar -->
<div class="input-group mb-3">
  <input type="text" id="searchQuery" class="form-control" placeholder="Search for videos...">
  <button class="btn btn-primary" id="searchBtn">Search</button>
</div>

<!-- Sorting and Filters -->

<!-- Results -->
<div id="results" class="row g-3"></div>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
 


</body>
</html>
